version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: hefesto-db
    environment:
      POSTGRES_DB: hefesto
      POSTGRES_USER: hefesto
      POSTGRES_PASSWORD: hefesto
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    command: >
      sh -c "pnpm --filter @hefesto/web db:generate && pnpm --filter @hefesto/web db:migrate"
    container_name: hefesto-api
    depends_on:
      - db
    env_file:
      - apps/api/.env.development
    ports:
      - '3001:3000'

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: hefesto-web
    depends_on:
      - api
    env_file:
      - apps/web/.env.development
    environment:
      NEXT_PUBLIC_API_URL: http://api:3000
    ports:
      - '3000:3000'

volumes:
  pgdata:
